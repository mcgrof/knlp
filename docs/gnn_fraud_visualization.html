<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GNN Fraud Detection: Two Regimes, Two Strategies</title>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react@16.14.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@16.14.0/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/prop-types@15.8.1/prop-types.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.5/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/recharts@1.8.5/umd/Recharts.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0f172a; }
    .gradient-text {
      background: linear-gradient(135deg, #10b981, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .card {
      background: linear-gradient(145deg, #1e293b, #1a2332);
      border: 1px solid #334155;
    }
  </style>
</head>
<body class="min-h-screen text-gray-100">
  <!-- Shared Navigation -->
  <nav class="bg-gray-900 border-b border-gray-800 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-3 flex flex-wrap justify-center gap-2">
      <a href="index.html" class="px-3 py-1.5 bg-gray-800 hover:bg-gray-700 rounded text-sm font-medium text-gray-300 transition-colors">← Home</a>
      <a href="fisher_adam_visualization.html" class="px-3 py-1.5 bg-gray-800 hover:bg-blue-600 rounded text-sm font-medium text-gray-300 hover:text-white transition-colors">FIM-Adam</a>
      <a href="fim_quantization_visualization.html" class="px-3 py-1.5 bg-gray-800 hover:bg-purple-600 rounded text-sm font-medium text-gray-300 hover:text-white transition-colors">Quantization</a>
      <a href="kvsplice_visualization.html" class="px-3 py-1.5 bg-gray-800 hover:bg-orange-600 rounded text-sm font-medium text-gray-300 hover:text-white transition-colors">KVSplice</a>
      <a href="ra_visualization.html" class="px-3 py-1.5 bg-gray-800 hover:bg-cyan-600 rounded text-sm font-medium text-gray-300 hover:text-white transition-colors">RA</a>
      <a href="tiering_visualization.html" class="px-3 py-1.5 bg-gray-800 hover:bg-emerald-600 rounded text-sm font-medium text-gray-300 hover:text-white transition-colors">Tiering</a>
      <a href="gnn_fraud_visualization.html" class="px-3 py-1.5 bg-rose-600 rounded text-sm font-medium text-white">GNN Fraud</a>
    </div>
  </nav>

  <div id="root"></div>

  <script type="text/babel">
    const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, Cell } = Recharts;

    // Hero Section
    function HeroSection() {
      return (
        <div className="text-center mb-12">
          <h1 className="text-4xl font-bold mb-4">
            <span className="gradient-text">GNN Fraud Detection</span>
          </h1>
          <p className="text-xl text-gray-400 mb-6">
            Two Regimes, Two Optimization Strategies
          </p>
          <div className="bg-gradient-to-r from-emerald-900/30 to-cyan-900/30 rounded-lg p-4 border border-emerald-700/50 max-w-2xl mx-auto mb-8">
            <p className="text-lg text-gray-300 italic">
              "When data fits in cache, batching dominates throughput.<br/>
              When data exceeds cache, locality dominates throughput."
            </p>
          </div>
          <div className="flex justify-center gap-6 text-center flex-wrap">
            <div className="bg-gray-800 rounded-xl p-6 border border-emerald-900">
              <div className="text-4xl font-bold text-emerald-400">4×</div>
              <div className="text-gray-400 mt-2">Fewer Page Reads</div>
              <div className="text-gray-600 text-sm">(DGraphFin)</div>
            </div>
            <div className="bg-gray-800 rounded-xl p-6 border border-cyan-900">
              <div className="text-4xl font-bold text-cyan-400">5k</div>
              <div className="text-gray-400 mt-2">TPS Capacity</div>
              <div className="text-gray-600 text-sm">(AMEX mb=4)</div>
            </div>
            <div className="bg-gray-800 rounded-xl p-6 border border-purple-900">
              <div className="text-4xl font-bold text-purple-400">0%</div>
              <div className="text-gray-400 mt-2">Quality Loss</div>
              <div className="text-gray-600 text-sm">(Both)</div>
            </div>
          </div>
        </div>
      );
    }

    // Two Regimes Section
    function TwoRegimesSection() {
      const [activeRegime, setActiveRegime] = React.useState('amex');

      const regimes = {
        amex: {
          name: 'AMEX (Cache-Resident)',
          color: '#06b6d4',
          dataset: '3.3GB tabular',
          workingSet: 'Fits in GPU (48GB)',
          bottleneck: 'Compute/Scheduling',
          keyMetric: 'TPS Capacity',
          optimization: 'Increase microbatch size',
          findings: [
            'mb=1: 2,000 TPS sustainable (p99 < 1ms)',
            'mb=4: 5,000 TPS sustainable (p99 < 3ms)',
            'Access pattern (random vs hotset) irrelevant',
            'Hard capacity cliff at 10k TPS (66% drop rate)',
          ],
        },
        dgraphfin: {
          name: 'DGraphFin (Memory-Bound)',
          color: '#10b981',
          dataset: '3.7M nodes, 4.3M edges',
          workingSet: 'Exceeds cache',
          bottleneck: 'Memory/Storage',
          keyMetric: 'Read Amplification',
          optimization: 'METIS layout + page batching',
          findings: [
            'Page-batch: 6.8× RA_fetch (4× better)',
            'Neighbor sampling: 28.5× RA_fetch',
            'FIM-guided adds no benefit',
            'Training saturates in 5 minutes',
          ],
        },
      };

      const r = regimes[activeRegime];

      return (
        <div className="card rounded-xl p-6 mb-8">
          <h2 className="text-2xl font-bold mb-2 text-emerald-400">Two Regimes: When Does Locality Matter?</h2>
          <p className="text-gray-400 mb-6">
            The optimization strategy depends entirely on whether your working set fits in the memory hierarchy.
          </p>

          <div className="flex gap-3 mb-6">
            {Object.entries(regimes).map(([key, regime]) => (
              <button
                key={key}
                onClick={() => setActiveRegime(key)}
                className={`px-4 py-2 rounded-lg font-medium transition-all ${
                  activeRegime === key
                    ? 'ring-2'
                    : 'bg-gray-800 hover:bg-gray-700'
                }`}
                style={{
                  backgroundColor: activeRegime === key ? regime.color : undefined,
                  ringColor: regime.color,
                }}
              >
                {regime.name}
              </button>
            ))}
          </div>

          <div className="grid md:grid-cols-2 gap-6">
            <div>
              <div className="space-y-3">
                <div className="bg-gray-900 rounded-lg p-3 flex justify-between">
                  <span className="text-gray-400">Dataset</span>
                  <span className="text-white font-mono">{r.dataset}</span>
                </div>
                <div className="bg-gray-900 rounded-lg p-3 flex justify-between">
                  <span className="text-gray-400">Working Set</span>
                  <span className="text-white font-mono">{r.workingSet}</span>
                </div>
                <div className="bg-gray-900 rounded-lg p-3 flex justify-between">
                  <span className="text-gray-400">Bottleneck</span>
                  <span style={{ color: r.color }} className="font-mono">{r.bottleneck}</span>
                </div>
                <div className="bg-gray-900 rounded-lg p-3 flex justify-between">
                  <span className="text-gray-400">Key Metric</span>
                  <span className="text-white font-mono">{r.keyMetric}</span>
                </div>
                <div className="bg-gray-900 rounded-lg p-3 flex justify-between">
                  <span className="text-gray-400">Optimization</span>
                  <span style={{ color: r.color }} className="font-mono text-sm">{r.optimization}</span>
                </div>
              </div>
            </div>

            <div>
              <h4 className="font-semibold text-gray-300 mb-3">Key Findings</h4>
              <ul className="space-y-2">
                {r.findings.map((finding, i) => (
                  <li key={i} className="flex gap-3 text-sm">
                    <span className="w-5 h-5 rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0"
                          style={{ backgroundColor: r.color }}>{i + 1}</span>
                    <span className="text-gray-400">{finding}</span>
                  </li>
                ))}
              </ul>
            </div>
          </div>
        </div>
      );
    }

    // AMEX Capacity Section
    function AMEXCapacitySection() {
      const capacityData = [
        { name: 'mb=1', sustainable: 2000, cliff: 5000, p99: 0.5, label: 'Microbatch 1' },
        { name: 'mb=4', sustainable: 5000, cliff: 10000, p99: 2.0, label: 'Microbatch 4' },
      ];

      const tpsData = [
        { tps: 500, mb1: 0.5, mb4: 1.4 },
        { tps: 1000, mb1: 0.4, mb4: 3.3 },
        { tps: 2000, mb1: 0.4, mb4: 1.8 },
        { tps: 5000, mb1: 62, mb4: 0.95 },
        { tps: 10000, mb1: 35000, mb4: 30000 },
      ];

      return (
        <div className="card rounded-xl p-6 mb-8">
          <h2 className="text-2xl font-bold mb-2 text-cyan-400">AMEX: Real-Time Inference Capacity</h2>
          <p className="text-gray-400 mb-6">
            When the dataset fits in GPU memory, batching is the only lever that matters.
            Locality optimizations provide no benefit.
          </p>

          <div className="grid md:grid-cols-2 gap-8">
            <div>
              <h3 className="text-lg font-semibold mb-4 text-gray-300">Capacity by Microbatch Size</h3>
              <ResponsiveContainer width="100%" height={200}>
                <BarChart data={capacityData} layout="vertical">
                  <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                  <XAxis type="number" stroke="#9ca3af" domain={[0, 6000]} tickFormatter={v => `${v/1000}k`} />
                  <YAxis type="category" dataKey="label" stroke="#9ca3af" width={100} tick={{ fill: '#9ca3af', fontSize: 12 }} />
                  <Tooltip contentStyle={{ backgroundColor: '#1e293b', border: '1px solid #334155' }} />
                  <Bar dataKey="sustainable" name="Sustainable TPS" fill="#06b6d4" />
                </BarChart>
              </ResponsiveContainer>
              <div className="mt-2 p-3 bg-cyan-900/30 border border-cyan-700 rounded-lg text-center">
                <span className="text-cyan-400 font-bold">2.5× capacity increase</span>
                <span className="text-gray-400"> with mb=4 (2k → 5k TPS)</span>
              </div>
            </div>

            <div>
              <h3 className="text-lg font-semibold mb-4 text-gray-300">The Tradeoff</h3>
              <div className="space-y-4">
                <div className="bg-gray-900 rounded-lg p-4 border-l-4 border-cyan-500">
                  <div className="font-semibold text-cyan-400">Microbatch = 1</div>
                  <div className="text-sm text-gray-400 mt-1">
                    p99 latency: <strong className="text-white">0.3-0.5ms</strong><br/>
                    Capacity: <strong className="text-white">2,000 TPS</strong><br/>
                    Best for: Ultra-low latency requirements
                  </div>
                </div>
                <div className="bg-gray-900 rounded-lg p-4 border-l-4 border-emerald-500">
                  <div className="font-semibold text-emerald-400">Microbatch = 4</div>
                  <div className="text-sm text-gray-400 mt-1">
                    p99 latency: <strong className="text-white">1-3ms</strong><br/>
                    Capacity: <strong className="text-white">5,000 TPS</strong><br/>
                    Best for: Higher throughput with relaxed latency
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div className="mt-6 bg-gradient-to-r from-cyan-900/30 to-purple-900/30 rounded-lg p-4 border border-cyan-700/50">
            <h3 className="text-cyan-400 font-semibold mb-3">Why Locality Doesn't Help Here</h3>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
              <div>
                <div className="text-2xl font-mono text-gray-200">3.3GB</div>
                <div className="text-gray-500 text-sm">Dataset size</div>
              </div>
              <div>
                <div className="text-2xl font-mono text-gray-200">48GB</div>
                <div className="text-gray-500 text-sm">GPU memory</div>
              </div>
              <div>
                <div className="text-2xl font-mono text-cyan-400">68-95%</div>
                <div className="text-gray-500 text-sm">Cache hit rate</div>
              </div>
            </div>
            <p className="text-gray-400 text-sm text-center mt-3">
              With 68-95% cache hit, data access is essentially free.
              The bottleneck is <span className="text-cyan-400">GPU kernel launch overhead</span> and <span className="text-cyan-400">queue management</span>.
            </p>
          </div>
        </div>
      );
    }

    // DGraphFin Dataset Section
    function DatasetSection() {
      const labelData = [
        { name: 'Normal (0)', value: 1210092, color: '#3b82f6', pct: '32.7%' },
        { name: 'Fraud (1)', value: 15509, color: '#ef4444', pct: '0.42%' },
        { name: 'Background (2)', value: 1620851, color: '#6b7280', pct: '43.8%' },
        { name: 'Background (3)', value: 854098, color: '#4b5563', pct: '23.1%' },
      ];

      return (
        <div className="card rounded-xl p-6 mb-8">
          <h2 className="text-2xl font-bold mb-2 text-emerald-400">DGraphFin: Financial Fraud Detection</h2>
          <p className="text-gray-400 mb-6">
            A large-scale graph with 3.7M nodes and 4.3M edges. <strong className="text-white">Binary classification</strong> (num_classes=2):
            the model outputs 2 logits, not 4.
          </p>

          <div className="grid md:grid-cols-2 gap-8">
            <div>
              <h3 className="text-lg font-semibold mb-4 text-gray-300">Node Distribution</h3>
              <div className="space-y-3">
                {labelData.map((item, i) => (
                  <div key={i} className="flex items-center gap-3">
                    <div className="w-4 h-4 rounded" style={{ backgroundColor: item.color }}></div>
                    <div className="flex-1">
                      <div className="flex justify-between">
                        <span className="text-gray-300">{item.name}</span>
                        <span className="text-gray-500 font-mono">{item.value.toLocaleString()}</span>
                      </div>
                      <div className="w-full bg-gray-700 rounded-full h-2 mt-1">
                        <div className="h-2 rounded-full" style={{
                          backgroundColor: item.color,
                          width: `${Math.max(2, parseFloat(item.pct))}%`
                        }}></div>
                      </div>
                    </div>
                    <span className="text-gray-500 text-sm w-16 text-right">{item.pct}</span>
                  </div>
                ))}
              </div>
            </div>

            <div>
              <h3 className="text-lg font-semibold mb-4 text-gray-300">Key Facts</h3>
              <div className="space-y-3">
                <div className="bg-gray-900 rounded-lg p-4 border-l-4 border-blue-500">
                  <div className="font-semibold text-blue-400">Labels 0 & 1: Supervised</div>
                  <div className="text-sm text-gray-400 mt-1">
                    Only these appear in train/val/test masks. Model learns to classify normal vs fraud.
                  </div>
                </div>
                <div className="bg-gray-900 rounded-lg p-4 border-l-4 border-gray-500">
                  <div className="font-semibold text-gray-400">Labels 2 & 3: Background</div>
                  <div className="text-sm text-gray-400 mt-1">
                    Participate in message passing for graph connectivity. Never evaluated or supervised.
                  </div>
                </div>
                <div className="bg-gray-900 rounded-lg p-4 border-l-4 border-red-500">
                  <div className="font-semibold text-red-400">1.27% Fraud Rate</div>
                  <div className="text-sm text-gray-400 mt-1">
                    Train split: 847,042 normal + 10,857 fraud. Extreme class imbalance makes this hard.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // Samplers Comparison Section
    function SamplersSection() {
      const [activeSampler, setActiveSampler] = React.useState('page_batch');

      const samplers = {
        neighbor: {
          name: 'NeighborSampler',
          color: '#ef4444',
          description: 'PyG NeighborLoader [10,5] - standard GNN baseline',
          howItWorks: [
            'Sample 1024 seed nodes (training nodes)',
            'For each seed, sample 10 neighbors (hop 1)',
            'For each hop-1 neighbor, sample 5 more (hop 2)',
            'Result: seeds + neighbors scattered across graph',
          ],
          pros: ['Standard approach', 'Works on any graph'],
          cons: ['Poor locality (~28× RA_fetch)', 'Random page access pattern'],
        },
        page_batch: {
          name: 'Page-Batch',
          color: '#3b82f6',
          description: 'Page-aware batching with METIS partitioning',
          howItWorks: [
            'Select 32 contiguous METIS partitions',
            'All ~1920 nodes in those pages are "core"',
            'Add 20% boundary nodes for message passing',
            'Result: dense core + sparse boundary',
          ],
          pros: ['4× better locality (~6.8× RA_fetch)', 'METIS groups related nodes'],
          cons: ['Requires pre-computed layout', 'Boundary expansion adds overhead'],
        },
      };

      const s = samplers[activeSampler];

      return (
        <div className="card rounded-xl p-6 mb-8">
          <h2 className="text-2xl font-bold mb-2 text-emerald-400">The Two Samplers</h2>
          <p className="text-gray-400 mb-6">
            We compare two approaches to batching nodes for GNN training on disk-resident graphs.
          </p>

          <div className="flex gap-3 mb-6">
            {Object.entries(samplers).map(([key, sampler]) => (
              <button
                key={key}
                onClick={() => setActiveSampler(key)}
                className={`px-4 py-2 rounded-lg font-medium transition-all ${
                  activeSampler === key
                    ? 'ring-2'
                    : 'bg-gray-800 hover:bg-gray-700'
                }`}
                style={{
                  backgroundColor: activeSampler === key ? sampler.color : undefined,
                  ringColor: sampler.color,
                }}
              >
                {sampler.name}
              </button>
            ))}
          </div>

          <div className="grid md:grid-cols-2 gap-6">
            <div>
              <div className="bg-gray-900 rounded-lg p-4 mb-4">
                <h3 className="font-semibold mb-2" style={{ color: s.color }}>{s.name}</h3>
                <p className="text-gray-400 text-sm">{s.description}</p>
              </div>

              <h4 className="font-semibold text-gray-300 mb-2">How It Works</h4>
              <ol className="space-y-2">
                {s.howItWorks.map((step, i) => (
                  <li key={i} className="flex gap-3 text-sm">
                    <span className="w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0"
                          style={{ backgroundColor: s.color }}>{i + 1}</span>
                    <span className="text-gray-400">{step}</span>
                  </li>
                ))}
              </ol>
            </div>

            <div>
              <div className="grid grid-cols-2 gap-4 mb-4">
                <div className="bg-gray-900 rounded-lg p-3">
                  <div className="text-emerald-400 font-semibold text-sm mb-2">Pros</div>
                  <ul className="text-sm text-gray-400 space-y-1">
                    {s.pros.map((pro, i) => (
                      <li key={i}>✓ {pro}</li>
                    ))}
                  </ul>
                </div>
                <div className="bg-gray-900 rounded-lg p-3">
                  <div className="text-red-400 font-semibold text-sm mb-2">Cons</div>
                  <ul className="text-sm text-gray-400 space-y-1">
                    {s.cons.map((con, i) => (
                      <li key={i}>✗ {con}</li>
                    ))}
                  </ul>
                </div>
              </div>

              {/* Visual representation */}
              <div className="bg-gray-900 rounded-lg p-4">
                <h4 className="font-semibold text-gray-300 mb-3">Page Access Pattern</h4>
                <div className="grid grid-cols-8 gap-1">
                  {[...Array(32)].map((_, i) => {
                    let color, opacity;
                    if (activeSampler === 'neighbor') {
                      // Random scatter
                      const touched = Math.random() < 0.5;
                      color = touched ? '#ef4444' : '#374151';
                      opacity = touched ? 0.3 + Math.random() * 0.4 : 0.2;
                    } else {
                      // Contiguous for page-aware
                      const isCore = i < 8;
                      const isBoundary = i >= 8 && i < 12;
                      color = isCore ? s.color : isBoundary ? '#fbbf24' : '#374151';
                      opacity = isCore ? 0.8 : isBoundary ? 0.5 : 0.2;
                    }
                    return (
                      <div
                        key={i}
                        className="aspect-square rounded"
                        style={{ backgroundColor: color, opacity }}
                        title={`Page ${i}`}
                      />
                    );
                  })}
                </div>
                <div className="flex gap-4 mt-2 text-xs text-gray-500">
                  {activeSampler === 'neighbor' ? (
                    <span>Pages touched randomly across graph</span>
                  ) : (
                    <>
                      <span className="flex items-center gap-1">
                        <div className="w-3 h-3 rounded" style={{ backgroundColor: s.color }}></div>
                        Core (dense)
                      </span>
                      <span className="flex items-center gap-1">
                        <div className="w-3 h-3 rounded bg-yellow-500"></div>
                        Boundary (sparse)
                      </span>
                    </>
                  )}
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // RA Metrics Section
    function RAMetricsSection() {
      return (
        <div className="card rounded-xl p-6 mb-8">
          <h2 className="text-2xl font-bold mb-2 text-emerald-400">Read Amplification: Two Metrics, Two Questions</h2>
          <p className="text-gray-400 mb-6">
            When features are stored on disk in 4KB pages, accessing scattered nodes wastes I/O bandwidth.
          </p>

          <div className="grid md:grid-cols-2 gap-8">
            <div className="bg-gray-900 rounded-lg p-4">
              <div className="flex items-center gap-2 mb-3">
                <div className="w-4 h-4 rounded bg-cyan-500"></div>
                <h3 className="font-semibold text-cyan-400">RA_fetch (Locality)</h3>
              </div>
              <code className="text-sm bg-gray-800 px-2 py-1 rounded block mb-3">
                (pages_touched × 4096) / (loaded_nodes × 68)
              </code>
              <p className="text-gray-400 text-sm mb-3">
                <strong>Question:</strong> How scattered are my memory accesses?
              </p>
              <ul className="text-sm text-gray-500 space-y-1">
                <li>• Ideal: 1.0× (all nodes packed in minimal pages)</li>
                <li>• Random scatter: ~60× (one node per page)</li>
                <li>• <strong className="text-white">Use this to compare samplers fairly</strong></li>
              </ul>
            </div>

            <div className="bg-gray-900 rounded-lg p-4">
              <div className="flex items-center gap-2 mb-3">
                <div className="w-4 h-4 rounded bg-emerald-500"></div>
                <h3 className="font-semibold text-emerald-400">RA_signal (Training Efficiency)</h3>
              </div>
              <code className="text-sm bg-gray-800 px-2 py-1 rounded block mb-3">
                (pages_touched × 4096) / (supervised_nodes × 68)
              </code>
              <p className="text-gray-400 text-sm mb-3">
                <strong>Question:</strong> How much I/O per supervised gradient?
              </p>
              <ul className="text-sm text-gray-500 space-y-1">
                <li>• Always ≥ RA_fetch (supervised ≤ loaded)</li>
                <li>• Inflated by label sparsity (only 23% in train mask)</li>
                <li>• <strong className="text-white">Shows end-to-end training cost</strong></li>
              </ul>
            </div>
          </div>

          {/* The 4.3× floor explanation */}
          <div className="mt-6 bg-gradient-to-r from-emerald-900/30 to-cyan-900/30 rounded-lg p-4 border border-emerald-700/50">
            <h3 className="text-emerald-400 font-semibold mb-3">Why RA_signal Has a ~4.3× Floor</h3>
