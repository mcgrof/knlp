<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIM-Guided Quantization: Why Some Weights Need More Bits</title>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react@16.14.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@16.14.0/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/prop-types@15.8.1/prop-types.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.5/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/recharts@1.8.5/umd/Recharts.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #111827; }
  </style>
</head>
<body>
  <!-- Shared Navigation -->
  <nav class="bg-gray-900 border-b border-gray-800 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-3 flex flex-wrap justify-center gap-2">
      <a href="index.html" class="px-3 py-1.5 bg-gray-800 hover:bg-gray-700 rounded text-sm font-medium text-gray-300 transition-colors">← Home</a>
      <a href="fisher_adam_visualization.html" class="px-3 py-1.5 bg-gray-800 hover:bg-blue-600 rounded text-sm font-medium text-gray-300 hover:text-white transition-colors">FIM-Adam</a>
      <a href="fim_quantization_visualization.html" class="px-3 py-1.5 bg-purple-600 rounded text-sm font-medium text-white">Quantization</a>
      <a href="kvsplice_visualization.html" class="px-3 py-1.5 bg-gray-800 hover:bg-orange-600 rounded text-sm font-medium text-gray-300 hover:text-white transition-colors">KVSplice</a>
      <a href="ra_visualization.html" class="px-3 py-1.5 bg-gray-800 hover:bg-cyan-600 rounded text-sm font-medium text-gray-300 hover:text-white transition-colors">RA</a>
      <a href="tiering_visualization.html" class="px-3 py-1.5 bg-gray-800 hover:bg-emerald-600 rounded text-sm font-medium text-gray-300 hover:text-white transition-colors">Tiering</a>
      <a href="gnn_fraud_visualization.html" class="px-3 py-1.5 bg-gray-800 hover:bg-rose-600 rounded text-sm font-medium text-gray-300 hover:text-white transition-colors">GNN Fraud</a>
    </div>
  </nav>

  <div id="root"></div>
  <div id="error" style="color: red; padding: 20px; font-family: monospace;"></div>

  <script>
    window.onerror = function(msg, url, line, col, error) {
      document.getElementById('error').innerHTML = 'Error: ' + msg + '<br>Line: ' + line;
      return false;
    };
    window.onload = function() {
      var missing = [];
      if (typeof React === 'undefined') missing.push('React');
      if (typeof ReactDOM === 'undefined') missing.push('ReactDOM');
      if (typeof PropTypes === 'undefined') missing.push('PropTypes');
      if (typeof Recharts === 'undefined') missing.push('Recharts');
      if (missing.length > 0) {
        document.getElementById('error').innerHTML = 'Missing libraries: ' + missing.join(', ');
      }
    };
  </script>

  <script type="text/babel" data-presets="react">
    const { useState, useMemo } = React;
    const { BarChart, Bar, LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, Cell, ReferenceLine, ComposedChart, Area } = Recharts;

    function FIMQuantizationVisualization() {
      const [activeSection, setActiveSection] = useState(0);
      const [selectedLayer, setSelectedLayer] = useState(1);
      const [showFIMGuided, setShowFIMGuided] = useState(true);

      const sections = [
        'Why g² Matters for Quantization',
        'Tensor Sensitivity Ranking',
        'Layer-wise FIM Scores',
        'Quantization Results'
      ];

      // Simulated tensor sensitivity data (based on real findings)
      const tensorSensitivity = [
        { name: 'ffn_down', fim: 0.92, color: '#ef4444', description: 'Most critical - referenced in llama.cpp #12741' },
        { name: 'ffn_gate', fim: 0.78, color: '#f97316', description: 'Highly sensitive gating mechanism' },
        { name: 'ffn_up', fim: 0.75, color: '#f97316', description: 'Projection to higher dimension' },
        { name: 'attn_v', fim: 0.71, color: '#eab308', description: 'Value projection affects output directly' },
        { name: 'attn_o', fim: 0.58, color: '#22c55e', description: 'Output projection - moderate sensitivity' },
        { name: 'attn_q', fim: 0.45, color: '#22c55e', description: 'Query projection - can tolerate compression' },
        { name: 'attn_k', fim: 0.32, color: '#3b82f6', description: 'Key projection - low sensitivity' },
        { name: 'token_emb', fim: 0.25, color: '#3b82f6', description: 'Embedding - very low sensitivity' },
      ];

      // Layer-wise FIM scores (Qwen2.5-1.5B pattern: early + late layers critical)
      const layerFIMScores = useMemo(() => {
        const data = [];
        for (let i = 0; i < 28; i++) {
          // Early and late layers have higher FIM (known pattern)
          let baseFIM = 0.3;
          if (i <= 2) baseFIM = 0.85 - i * 0.1;  // High for layers 0,1,2
          else if (i >= 25) baseFIM = 0.6 + (i - 25) * 0.12;  // High for 25,26,27
          else baseFIM = 0.25 + Math.random() * 0.15;  // Low for middle layers

          data.push({
            layer: i,
            fim: baseFIM + Math.random() * 0.05,
            isCritical: i <= 2 || i >= 26,
          });
        }
        return data;
      }, []);

      // Quantization comparison data
      const quantResults = [
        { name: 'F16 baseline', size: 2900, ppl: 10.05, type: 'baseline' },
        { name: 'Q4_K_M', size: 941, ppl: 10.39, type: 'good' },
        { name: 'Q3_K_M naive', size: 786, ppl: 12.02, type: 'naive' },
        { name: 'Q3_K_M + FIM', size: 800, ppl: 11.87, type: 'fim' },
      ];

      // g² visualization data - showing gradient accumulation
      const gSquaredData = useMemo(() => {
        const data = [];
        const rng = (seed) => {
          let x = Math.sin(seed * 12.9898) * 43758.5453;
          return x - Math.floor(x);
        };

        // Simulate two weights: one critical (high g²), one not (low g²)
        let criticalSum = 0;
        let normalSum = 0;

        for (let t = 0; t < 500; t++) {
          // Critical weight: high gradients, high variance
          const criticalGrad = 0.05 + 0.03 * Math.sin(t * 0.1) + 0.02 * (rng(t * 1.3) - 0.5);
          const criticalGSq = criticalGrad * criticalGrad;
          criticalSum += criticalGSq;

          // Normal weight: low gradients, low variance
          const normalGrad = 0.01 + 0.005 * Math.sin(t * 0.15) + 0.003 * (rng(t * 2.1) - 0.5);
          const normalGSq = normalGrad * normalGrad;
          normalSum += normalGSq;

          if (t % 5 === 0) {
            data.push({
              step: t,
              criticalGSq: criticalGSq * 1000,  // Scale for visibility
              normalGSq: normalGSq * 1000,
              criticalFIM: (criticalSum / (t + 1)) * 1000,
              normalFIM: (normalSum / (t + 1)) * 1000,
            });
          }
        }
        return data;
      }, []);

      // Mixed precision visualization
      const mixedPrecisionData = useMemo(() => {
        return layerFIMScores.map((d, i) => {
          let uniformQuant = 'Q3_K';  // All same
          let fimQuant = d.isCritical ? 'Q6_K' : 'Q3_K';  // Upgrade critical

          return {
            layer: d.layer,
            fim: d.fim,
            uniformBits: 3.5,  // Q3_K average
            fimBits: d.isCritical ? 6 : 3.5,  // Q6_K for critical
            isCritical: d.isCritical,
          };
        });
      }, [layerFIMScores]);

      const getQuantColor = (type) => {
        switch(type) {
          case 'baseline': return '#6b7280';
          case 'good': return '#22c55e';
          case 'naive': return '#ef4444';
          case 'fim': return '#3b82f6';
          default: return '#6b7280';
        }
      };

      return (
        <div className="min-h-screen bg-gray-900 text-white p-4">
          <div className="max-w-7xl mx-auto">
            <h1 className="text-2xl font-bold mb-2">
              FIM-Guided Quantization: Precision Where It Matters
            </h1>
            <p className="text-gray-400 mb-2">
              Using Fisher Information (g² = gradient squared) to allocate quantization bits optimally.
              <span className="text-green-400 font-semibold ml-2">Result: 1.26% better perplexity at only 1.8% size increase</span>
            </p>
            <div className="mb-4 p-3 bg-gray-800 rounded-lg font-mono text-sm">
              <span className="text-blue-400">FIM_diag(θ)</span> = E[g²] → High g² = sensitive weight = needs more bits
            </div>

            {/* Section Navigation */}
            <div className="flex gap-2 mb-6 flex-wrap">
              {sections.map((section, i) => (
                <button
                  key={i}
                  onClick={() => setActiveSection(i)}
                  className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${
                    activeSection === i
                      ? 'bg-blue-600 text-white'
                      : 'bg-gray-700 text-gray-300 hover:bg-gray-600'
                  }`}
                >
                  {i + 1}. {section}
                </button>
              ))}
            </div>

            {/* Section 0: Why g² Matters */}
            {activeSection === 0 && (
              <div className="space-y-4">
                <div className="p-4 bg-gray-800 rounded-lg">
                  <h2 className="text-xl font-semibold text-blue-400 mb-3">
                    Why g² (Squared Gradient) Determines Quantization Needs
                  </h2>
                  <p className="text-gray-300 text-sm mb-4">
                    Weights with high g² values are <strong>sensitive to perturbation</strong>.
                    Quantization introduces perturbation (rounding errors), so sensitive weights need more bits.
                  </p>

                  <div className="grid grid-cols-2 gap-4 mb-4">
                    <div className="p-3 bg-red-900/30 border border-red-500 rounded-lg">
                      <h4 className="font-semibold text-red-400 mb-2">Critical Weight (High g²)</h4>
                      <p className="text-xs text-gray-400 mb-2">
                        Large gradients during training = model depends heavily on this weight.
                        Quantizing to low precision destroys accuracy.
                      </p>
                      <p className="text-sm font-mono text-red-300">→ Use Q6_K (6 bits)</p>
                    </div>
                    <div className="p-3 bg-blue-900/30 border border-blue-500 rounded-lg">
                      <h4 className="font-semibold text-blue-400 mb-2">Normal Weight (Low g²)</h4>
                      <p className="text-xs text-gray-400 mb-2">
                        Small gradients = model is robust to changes in this weight.
                        Can safely quantize aggressively.
                      </p>
                      <p className="text-sm font-mono text-blue-300">→ Use Q3_K (3.5 bits)</p>
                    </div>
                  </div>

                  <div>
                    <p className="text-xs text-gray-500 mb-2">Gradient² accumulation over training (simulated)</p>
                    <ResponsiveContainer width="100%" height={250}>
                      <ComposedChart data={gSquaredData}>
                        <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                        <XAxis dataKey="step" stroke="#9CA3AF" />
                        <YAxis stroke="#9CA3AF" />
                        <Tooltip
                          contentStyle={{ backgroundColor: '#1F2937', border: '1px solid #374151' }}
                          formatter={(v) => v.toFixed(4)}
                        />
                        <Legend />
                        <Line type="monotone" dataKey="criticalGSq" stroke="#fca5a5" strokeWidth={1} dot={false} name="Critical g² (noisy)" opacity={0.6} strokeDasharray="3 3" />
                        <Line type="monotone" dataKey="normalGSq" stroke="#93c5fd" strokeWidth={1} dot={false} name="Normal g² (noisy)" opacity={0.6} strokeDasharray="3 3" />
                        <Line type="monotone" dataKey="criticalFIM" stroke="#ef4444" strokeWidth={3} dot={false} name="Critical FIM = E[g²]" />
                        <Line type="monotone" dataKey="normalFIM" stroke="#3b82f6" strokeWidth={3} dot={false} name="Normal FIM = E[g²]" />
                      </ComposedChart>
                    </ResponsiveContainer>
                  </div>

                  <div className="mt-4 p-3 bg-green-900/30 border border-green-600 rounded-lg">
                    <p className="text-sm text-gray-300">
                      <strong className="text-green-400">Key insight:</strong> After training, accumulated FIM (E[g²])
                      tells us which weights are critical. This is the same signal as Adam's exp_avg_sq!
                    </p>
                  </div>
                </div>
              </div>
            )}

            {/* Section 1: Tensor Sensitivity Ranking */}
            {activeSection === 1 && (
              <div className="space-y-4">
                <div className="p-4 bg-gray-800 rounded-lg">
                  <h2 className="text-xl font-semibold text-orange-400 mb-3">
                    Tensor Type Sensitivity Ranking
                  </h2>
                  <p className="text-gray-300 text-sm mb-4">
                    Different tensor types have different sensitivity to quantization.
                    <strong className="text-orange-400"> ffn_down is most critical</strong> — referenced in llama.cpp issue #12741.
                  </p>

                  <ResponsiveContainer width="100%" height={350}>
                    <BarChart data={tensorSensitivity} layout="vertical">
                      <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                      <XAxis type="number" domain={[0, 1]} stroke="#9CA3AF" />
                      <YAxis type="category" dataKey="name" stroke="#9CA3AF" width={80} />
                      <Tooltip
                        contentStyle={{ backgroundColor: '#1F2937', border: '1px solid #374151' }}
                        formatter={(v, name, props) => [v.toFixed(2), 'FIM Score']}
                        labelFormatter={(label) => {
                          const item = tensorSensitivity.find(t => t.name === label);
                          return item ? item.description : label;
                        }}
                      />
                      <Bar dataKey="fim" name="FIM Score">
                        {tensorSensitivity.map((entry, index) => (
                          <Cell key={`cell-${index}`} fill={entry.color} />
                        ))}
                      </Bar>
                    </BarChart>
                  </ResponsiveContainer>

                  <div className="mt-4 grid grid-cols-3 gap-3">
                    <div className="p-3 bg-red-900/30 rounded-lg text-center">
                      <p className="text-red-400 font-semibold">High Sensitivity</p>
                      <p className="text-xs text-gray-400">ffn_down, ffn_gate, ffn_up</p>
                      <p className="text-xs text-gray-500 mt-1">→ Q6_K or higher</p>
                    </div>
                    <div className="p-3 bg-yellow-900/30 rounded-lg text-center">
                      <p className="text-yellow-400 font-semibold">Medium Sensitivity</p>
                      <p className="text-xs text-gray-400">attn_v, attn_o</p>
                      <p className="text-xs text-gray-500 mt-1">→ Q4_K or Q5_K</p>
                    </div>
                    <div className="p-3 bg-blue-900/30 rounded-lg text-center">
                      <p className="text-blue-400 font-semibold">Low Sensitivity</p>
                      <p className="text-xs text-gray-400">attn_q, attn_k, token_emb</p>
                      <p className="text-xs text-gray-500 mt-1">→ Q3_K safe</p>
                    </div>
                  </div>
                </div>
              </div>
            )}

            {/* Section 2: Layer-wise FIM Scores */}
            {activeSection === 2 && (
              <div className="space-y-4">
                <div className="p-4 bg-gray-800 rounded-lg">
                  <h2 className="text-xl font-semibold text-purple-400 mb-3">
                    Layer-wise FIM Analysis (Qwen2.5-1.5B Pattern)
                  </h2>
                  <p className="text-gray-300 text-sm mb-4">
                    <strong className="text-purple-400">Early + late layers are most sensitive.</strong>
                    This matches known transformer sensitivity patterns and validates llama.cpp's Q4_K_M defaults.
                  </p>

                  <div className="flex items-center gap-4 mb-4">
                    <button
                      onClick={() => setShowFIMGuided(!showFIMGuided)}
                      className={`px-4 py-2 rounded-lg font-medium text-sm ${
                        showFIMGuided ? 'bg-green-600 text-white' : 'bg-gray-600 text-gray-300'
                      }`}
                    >
                      FIM-Guided: {showFIMGuided ? 'ON' : 'OFF'}
                    </button>
                    <span className="text-sm text-gray-400">
                      {showFIMGuided ? 'Critical layers upgraded to Q6_K' : 'All layers at Q3_K'}
                    </span>
                  </div>

                  <ResponsiveContainer width="100%" height={300}>
                    <ComposedChart data={mixedPrecisionData}>
                      <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                      <XAxis dataKey="layer" stroke="#9CA3AF" label={{ value: 'Layer', position: 'bottom', fill: '#9CA3AF' }} />
                      <YAxis yAxisId="fim" stroke="#9CA3AF" orientation="left" domain={[0, 1]} />
                      <YAxis yAxisId="bits" stroke="#22c55e" orientation="right" domain={[0, 8]} />
                      <Tooltip contentStyle={{ backgroundColor: '#1F2937', border: '1px solid #374151' }} />
                      <Legend />
                      <Bar yAxisId="bits" dataKey={showFIMGuided ? "fimBits" : "uniformBits"} name="Bits allocated" fill="#22c55e" opacity={0.7}>
                        {mixedPrecisionData.map((entry, index) => (
                          <Cell
                            key={`cell-${index}`}
                            fill={showFIMGuided && entry.isCritical ? '#3b82f6' : '#22c55e'}
                          />
                        ))}
                      </Bar>
                      <Line yAxisId="fim" type="monotone" dataKey="fim" stroke="#f97316" strokeWidth={2} dot={false} name="FIM Score" />
                      <ReferenceLine yAxisId="fim" y={0.6} stroke="#ef4444" strokeDasharray="5 5" label={{ value: 'Critical threshold', fill: '#ef4444', fontSize: 10 }} />
                    </ComposedChart>
                  </ResponsiveContainer>

                  <div className="mt-4 p-3 bg-purple-900/30 border border-purple-500 rounded-lg">
                    <p className="text-sm text-gray-300">
                      <strong className="text-purple-400">Validation:</strong> Q4_K_M already upgrades layers 0,1,2,5,8,11,14,17,20,23,24,25,26,27.
                      FIM identifies layers 1,2,26,27 as most critical — a subset of Q4_K_M's defaults.
                      <strong className="text-green-400"> Both methods converge on early/late layers!</strong>
                    </p>
                  </div>
                </div>
              </div>
            )}

            {/* Section 3: Quantization Results */}
            {activeSection === 3 && (
              <div className="space-y-4">
                <div className="p-4 bg-gray-800 rounded-lg">
                  <h2 className="text-xl font-semibold text-green-400 mb-3">
                    Quantization Results: Qwen2.5-1.5B
                  </h2>
                  <p className="text-gray-300 text-sm mb-4">
                    FIM-guided quantization achieves <strong className="text-green-400">1.26% better perplexity</strong>
                    at only <strong className="text-green-400">1.8% size increase</strong> compared to naive Q3_K_M.
                  </p>

                  <div className="grid grid-cols-2 gap-6">
                    <div>
                      <p className="text-xs text-gray-500 mb-2">Perplexity (lower is better)</p>
                      <ResponsiveContainer width="100%" height={250}>
                        <BarChart data={quantResults}>
                          <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                          <XAxis dataKey="name" stroke="#9CA3AF" tick={{ fontSize: 10 }} />
                          <YAxis stroke="#9CA3AF" domain={[9.5, 12.5]} />
                          <Tooltip contentStyle={{ backgroundColor: '#1F2937', border: '1px solid #374151' }} />
                          <Bar dataKey="ppl" name="Perplexity">
                            {quantResults.map((entry, index) => (
                              <Cell key={`cell-${index}`} fill={getQuantColor(entry.type)} />
                            ))}
                          </Bar>
                        </BarChart>
                      </ResponsiveContainer>
                    </div>
                    <div>
                      <p className="text-xs text-gray-500 mb-2">Model Size (MB)</p>
                      <ResponsiveContainer width="100%" height={250}>
                        <BarChart data={quantResults}>
                          <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                          <XAxis dataKey="name" stroke="#9CA3AF" tick={{ fontSize: 10 }} />
                          <YAxis stroke="#9CA3AF" />
                          <Tooltip contentStyle={{ backgroundColor: '#1F2937', border: '1px solid #374151' }} />
                          <Bar dataKey="size" name="Size (MB)">
                            {quantResults.map((entry, index) => (
                              <Cell key={`cell-${index}`} fill={getQuantColor(entry.type)} />
                            ))}
                          </Bar>
                        </BarChart>
                      </ResponsiveContainer>
                    </div>
                  </div>

                  <div className="mt-6 grid grid-cols-2 gap-4">
                    <div className="p-4 bg-red-900/30 border border-red-500 rounded-lg">
                      <h4 className="font-semibold text-red-400 mb-2">Q3_K_M Naive</h4>
                      <p className="text-2xl font-bold text-white">12.02 PPL</p>
                      <p className="text-sm text-gray-400">786 MB • All tensors at Q3_K</p>
                      <p className="text-xs text-red-400 mt-2">19.6% worse than F16</p>
                    </div>
                    <div className="p-4 bg-blue-900/30 border border-blue-500 rounded-lg">
                      <h4 className="font-semibold text-blue-400 mb-2">Q3_K_M + FIM</h4>
                      <p className="text-2xl font-bold text-white">11.87 PPL</p>
                      <p className="text-sm text-gray-400">800 MB • Critical ffn_down at Q6_K</p>
                      <p className="text-xs text-green-400 mt-2">1.26% better than naive</p>
                    </div>
                  </div>

                  <div className="mt-4 p-3 bg-gray-700 rounded-lg font-mono text-xs">
                    <p className="text-gray-400 mb-2"># FIM-guided llama-quantize command:</p>
                    <p className="text-green-400">llama-quantize \</p>
                    <p className="text-green-400 pl-4">--tensor-type "blk.1.ffn_down=q6_K" \</p>
                    <p className="text-green-400 pl-4">--tensor-type "blk.2.ffn_down=q6_K" \</p>
                    <p className="text-green-400 pl-4">--tensor-type "blk.26.ffn_down=q6_K" \</p>
                    <p className="text-green-400 pl-4">--tensor-type "blk.27.ffn_down=q6_K" \</p>
                    <p className="text-green-400 pl-4">model-f16.gguf model-q3_k_m-fim.gguf Q3_K_M</p>
                  </div>
                </div>
              </div>
            )}

            {/* Navigation */}
            <div className="mt-6 text-center text-gray-500 text-sm">
              {activeSection < 3 ? (
                <button
                  onClick={() => setActiveSection(activeSection + 1)}
                  className="text-blue-400 hover:text-blue-300"
                >
                  Next: {sections[activeSection + 1]} →
                </button>
              ) : (
                <button
                  onClick={() => setActiveSection(0)}
                  className="text-blue-400 hover:text-blue-300"
                >
                  ← Back to start
                </button>
              )}
            </div>

            {/* Footer */}
            <div className="mt-8 pt-6 border-t border-gray-700">
              <h3 className="text-sm font-semibold text-gray-400 mb-3">Related Documentation</h3>
              <div className="flex flex-wrap gap-3 text-sm">
                <a href="https://github.com/mcgrof/knlp/blob/main/docs/mobile-weight-packing.md" target="_blank"
                   className="px-3 py-1 bg-gray-800 rounded-lg text-blue-400 hover:bg-gray-700">
                  Mobile Weight Packing
                </a>
                <a href="fisher_adam_visualization.html"
                   className="px-3 py-1 bg-gray-800 rounded-lg text-blue-400 hover:bg-gray-700">
                  FIM ≈ Adam Visualization
                </a>
                <a href="https://github.com/mcgrof/knlp/blob/main/docs/FIM.md" target="_blank"
                   className="px-3 py-1 bg-gray-800 rounded-lg text-blue-400 hover:bg-gray-700">
                  FIM Analysis
                </a>
                <a href="https://github.com/ggerganov/llama.cpp" target="_blank"
                   className="px-3 py-1 bg-purple-900 rounded-lg text-purple-300 hover:bg-purple-800">
                  llama.cpp
                </a>
              </div>
              <p className="mt-4 text-xs text-gray-600">
                <a href="index.html" className="text-blue-400 hover:text-blue-300">← Back to knlp</a>
                <span className="mx-2">·</span>
                Part of the <a href="https://github.com/mcgrof/knlp" target="_blank" className="text-gray-500 hover:text-gray-400">knlp</a> project
              </p>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<FIMQuantizationVisualization />, document.getElementById('root'));
  </script>
